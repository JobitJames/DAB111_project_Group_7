<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for("static", filename="images/home_background.jpg") }}');
            background-size: cover;
            background-attachment: fixed;
        }
        header {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            font-size: 1rem;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #007BFF;
        }
        .weather-widget {
            margin-top: 120px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Climate Data</div>
        <nav>
            <ul>
                <a href="/">Home</a>
                <a href="/about">About Data</a>
                <a href="/data">Data</a>
                <a href="/team">Team</a>
                
            </ul>
        </nav>
    </header>

    <div class="weather-widget">
        <div class="location">Loading...</div>
        <div class="date">Fetching date...</div> <!-- Added date display -->
        <div class="temp">--&deg;C</div>
        <div class="condition">Fetching weather...</div>
        
        <div class="hourly-forecast">
            <div class="hourly">
                <div class="time">--:--</div>
                <div class="temp">--&deg;</div>
            </div>
            <div class="hourly">
                <div class="time">--:--</div>
                <div class="temp">--&deg;</div>
            </div>
            <div class="hourly">
                <div class="time">--:--</div>
                <div class="temp">--&deg;</div>
            </div>
            <div class="hourly">
                <div class="time">--:--</div>
                <div class="temp">--&deg;</div>
            </div>
        </div>
    </div>
    

    

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('header');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 10) {
                    header.style.background = 'rgba(255, 255, 255, 0.9)';
                    header.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
                } else {
                    header.style.background = 'rgba(255, 255, 255, 0.6)';
                    header.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
                }
            });
        });
    </script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
